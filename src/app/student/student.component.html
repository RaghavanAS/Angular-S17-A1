<!-- displaying the student details using a table -->
<h1 [ngStyle]={align:center}>Student Details</h1>
<table class="table">
        <thead>
          <tr>
            <th>Type of Index</th>
            <th>S.NO</th>
            <th>Name</th>
            <th>Roll_No</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Day Scholar</th>
            <th>Total Students</th>
          </tr>
        </thead>
  <tbody>
    <!-- Using ngFor for displaing the studnent array and using ngIf;Else to represent the odd and event index. -->
    <!-- Also using 'As' to store the total students and displaying it when the student array reaches its end -->
    <tr *ngFor="let student of studentList | slice:0:studentList.length as total;let i = index" [attr.data-index]="i" >
      <td *ngIf="((i+1) % 2 === 0);else odd">Even index</td>
      <ng-template #odd><td>Odd index</td></ng-template>
      <td>{{i+1}}</td>
      <td>{{student.name}}</td>
      <td>{{student.roll_number}}</td>
      <td>{{student.age}}</td>
      <td>{{student.gender}}</td>
      <td>{{student.isDayScholar}}</td>
      <td *ngIf="(i+1) == total.length;else nodisplay">{{total.length}}</td>
        <ng-template #nodisplay><td> </td></ng-template>
    </tr>
  </tbody>
</table>
